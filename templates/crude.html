<!DOCTYPE html>
<html lang="en">

<head>
    <title>studentregistration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"></script>
    {% load static %}
    <style>
        img#logo {
            height: 5vh;
            width: 5vw;
        }

        a#homehead {
            color: lightseagreen;
            font-style: italic;
            font-size: larger;
            font-family: 'Times New Roman', Times, serif;

        }

        body {
            background-image: url('{% static "images/img1.jpg"%}');
            background-size: cover;
            background-attachment: fixed;
        }

        input[type=text] {
            width: 40vw;
            border-color: black;

        }


        input[type=number] {
            width: 40vw;
            border-color: black;
        }


        input[type=file] {
            width: 40vw;
            height: fit-content;
            border-color: black;
        }

        textarea#dies {
            width: 40vw;
            border-color: black;

        }

        form#format1 {
            margin: 8%;
        }

        select {
            width: 40vw;
            height: fit-content;
            border-color: black;
        }

        input[type=date] {
            width: 40vw;
            height: fit-content;
            border-color: black;
        }
    </style>

</head>

<body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="{% static 'images/logo.png' %}" id="logo" alt=""
                class="img-fluid"></a>
        <a class="navbar-brand" href="#" id="homehead">UNIVERSITY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">


                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}"><i class="bi bi-house"></i>Home</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'crud' %}"><i class="bi bi-pencil-square"></i> Enter details</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="{% url 'show_products' %}"><i class="bi bi-file-earmark"></i> View
                        details</a>
                </li>

                <li class="nav-item" style="margin-left:600px;">
                    <a class="btn btn-danger " href="{% url 'home' %}"><i class="bi bi-power"></i> log out</a>
                </li>

        </div>
    </nav>

    <form enctype="multipart/form-data" action="{% url 'add_details' %}" method="post" id="format1">
        {% csrf_token %}


        <div class="row g-3">
            <div class="col">
                <div class="form-group " id="fn">
                    <label for="firstname" style="font-size: larger;">First Name:</label>
                    <input type="text" class="form-control" name="firstname" placeholder="Enter your first name">
                </div>
            </div>

            <div class="row g-3">
                <div class="col">
                    <div class="form-group" id="ln">
                        <label for="lastname" style="font-size: larger;">Last Name:</label>
                        <input type="text" class="form-control" name="lastname" placeholder="Enter your last name">
                    </div>

                </div>

            </div>
        </div>


        <!-- 2nd rows -->

        <div class="row g-4">
            <div class="col">
                <div class="form-group " id="fn">
                    <label for="age" style="font-size: larger;">Age:</label>
                    <input type="number" class="form-control" name="age" placeholder="Enter your age">
                </div>
            </div>

            <div class="row g-4">
                <div class="col">
                    <div class="form-group" id="dob">
                        <label for="dob" style="font-size: larger;">Date Of Birth:</label>
                        <input type="date" class="form-control" name="dob">
                    </div>

                </div>

            </div>
        </div>

        <!-- 3rd rows -->

        <div class="row g-4">
            <div class="col">
                <div class="form-group " id="fn">
                    <label for="gender" style="font-size: larger;">Select your Gender:</label>
                    <br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>

                </div>

            </div>


            <div class="row g-4">
                <div class="col">
                    <div class="form-group" id="ln">
                        <label for="uid" style="font-size: larger;">UID number:</label>
                        <input type="text" class="form-control" name="uid" placeholder="Enter your aadhar number">
                    </div>

                </div>

            </div>
        </div>

        <!-- 4th rows -->
        <div class="row g-5">
            <div class="col">
                <div class="form-group " id="fn">
                    <label for="admission" style="font-size: larger;">Admission number:</label>
                    <input type="text" class="form-control" name="admission" placeholder="Enter your Admission number">
                </div>
            </div>

            <div class="row g-5">
                <div class="col">
                    <label for="department" style="font-size: larger;">Department:</label>
                    <div class="form-group">

                        <select name="department" id="">
                            <option name="department" value="nil">select</option>
                            <option name="department" value="BCA">BCA</option>
                            <option name="department" value="BSC">BSC COMPUTER SCIENCE</option>
                            <option name="department" value="btech">B-TECH</option>
                            <option name="department" value="BBA">BBA</option>
                        </select>
                    </div>

                </div>

            </div>
        </div>


        <!-- 5th row -->

        <div class="row g-5">
            <div class="col">
                <div class="form-group " id="fn">
                    <label for="nof" style="font-size: larger;">Name Of Father:</label>
                    <input type="text" class="form-control" name="nof" placeholder="Enter your Father's name">
                </div>
            </div>

            <div class="row g-5">
                <div class="col">
                    <div class="form-group" id="ln">
                        <label for="nom" style="font-size: larger;">Name Of Mother:</label>
                        <input type="text" class="form-control" name="nom" placeholder="Enter your Mother's name">
                    </div>

                </div>

            </div>
        </div>

        <!-- 6th rows -->


        <div class="row g-3">
            <div class="col">
                <div class="form-group " id="fn">
                    <label for="email" style="font-size: larger;">E-mail:</label>
                    <input type="text" class="form-control" name="email">
                </div>
            </div>

            <div class="row g-3">
                <div class="col">
                    <div class="form-group" id="ln">
                        <label for="phone" style="font-size: larger;">Phone:</label>
                        <input type="text" class="form-control" name="phone">
                    </div>

                </div>

            </div>
        </div>

        <!-- 7th row -->

        <div class="row g-3">
            <div class="col">
                <div class="form-group " id="fn">
                    <label for="address" style="font-size: larger;">Address:</label>
                    <textarea id="dies" class="form-control" name="address"></textarea>
                </div>
            </div>

            <div class="row g-3">
                <div class="col">
                    <div class="form-group" id="ln">
                        <label for="file" style="font-size: large;">Insert images:</label>
                        <input type="file" name="file" class="form-control" accept="image/*">
                    </div>

                </div>

            </div>
        </div>






        <br>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</body>

</html>
